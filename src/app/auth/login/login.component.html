<div class="page-title-container">
    <div class="page-title">
        <div class="container">
            <h1 class="entry-title">LOGIN / SIGNUP</h1>
        </div>
    </div>
    <ul class="breadcrumbs">
        <li><a href="">Home</a></li>
        <li class="active">LOGIN / SIGNUP</li>
    </ul>
</div>
<section id="content">
    <div class="container">
        <div class="col-sm-3 box"></div>
        <div class="col-sm-6 box animated bounceInLeft fadeIn "
            style="animation-duration: 1s; visibility: visible;display:block ;" id="loginhide">
            <div class="">

                <div class="">
                    <input type="hidden" name="" id="" value="">
                </div>
                <div class="">
                    <input type="hidden" name="" id="" value="">
                </div>
                <!-- <div> -->
                <div class="col-sm-12 box animated bounceInLeft" data-animation-type="bounceInLeft card-b-shdow"
                    style="animation-duration: 1s; visibility: visible;display:block ;" id="registershow">
                    <div class="text-box newsletter-box">
                        <h3 class="color-white custom-font2">Secure E-Commerce Portal</h3>
                        <p id="regmsg" class="errmsg"></p>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <input type="text" formControlName="email" class="input-text full-width owntyps"
                                    placeholder="Enter Correct Email address" [disabled]=disable />
                            </div>
                            <div class="form-group">
                                <button type="submit" [disabled]="temp_dis" class="btn style4 checkemail">Get OTP
                                    Email</button>
                            </div>
                        </form>
                        <form [formGroup]="otpForm" (ngSubmit)="verigyOtp()">
                            <div class="form-group">
                                <input type="text" formControlName="otp" class="input-text width-50% owntyps"
                                    placeholder="Enter OTP">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn style4">Enter
                                    Website</button>
                            </div>
                        </form>
                        <img src="assets/images/locks.png" alt=""><br>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</section>
